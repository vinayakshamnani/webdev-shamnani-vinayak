<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>Image Widget</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../../../styles.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar-custom navbar-fixed-top">
  <div class="row">
    <div class="col-xs-12">
      <a class="navbar-brand" href="widget-list.html"><span
        class="glyphicon glyphicon-chevron-left pull-left glyph-color"></span></a>
      <span class="navbar-brand">
                <strong>Widget Edit</strong>
            </span>
      <a class="navbar-brand pull-right" href="widget-list.html"><span class="glyphicon glyphicon-ok glyph-color"></span></a>
    </div>
  </div>
</nav>
<br><br><br>

<div class="container-fluid shr-center-container">
  <div class="row">
    <div class="col-xs-12">
      <form>
        <div class="form-group">
          <label for="name" class="c1-text-bold font-little-large c1-color-black">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Name" value="Sample Image"
                 data-toggle="tooltip"
                 title="Enter Widget Name" required autofocus>
        </div>
        <div class="form-group">
          <label for="text" class="c1-text-bold font-little-large c1-color-black">Text</label>
          <input type="text" id="text" class="form-control" placeholder="Title"
                 data-toggle="tooltip"
                 title="Enter Widget Text"
                 value="Widget Text Here" required>
        </div>
        <div class="form-group">
          <label for="url" class="c1-text-bold font-little-large c1-color-black">URL</label>
          <input type="text" id="url" class="form-control" placeholder="URL"
                 data-toggle="tooltip"
                 title="Enter Widget URL"
                 value="https://thumb1.shutterstock.com/display_pic_with_logo/3973673/602824259/stock-vector-presentation-business-infographic-template-with-options-vector-illustration-602824259.jpg"
                 required>
        </div>
        <div class="form-group">
          <label for="width" class="c1-text-bold font-little-large c1-color-black">Width</label>
          <select id="width" class="form-control"
                  data-toggle="tooltip"
                  title="Enter Widget width" required>
            <option value="25">25%</option>
            <option value="50">50%</option>
            <option value="75">75%</option>
            <option value="100" selected>100%</option>
          </select>
        </div>
        <div class="form-group">
          <label for="upload" class="c1-text-bold font-little-large c1-color-black">Upload</label>
          <input type="file" id="upload" multiple class="form-control"
                 data-toggle="tooltip"
                 title="Select Widget image"
                 required>
        </div>

        <div class="form-group">
          <a href="widget-list.html" class="btn btn-lg btn-block btn-danger" type="submit">Delete</a>
        </div>
      </form>
    </div>
  </div>
</div>
<nav class="navbar-custom navbar-fixed-bottom">
  <div class="container-fluid">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="../user/profile.html"><span class="glyphicon glyphicon-user pull-right glyph-color"></span></a></li>
    </ul>

  </div>
</nav>
</body>
</html>
