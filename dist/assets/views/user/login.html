<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">


  <meta charset="UTF-8">
  <title>User Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>


  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <link href="../../../styles.css" rel="stylesheet" type="text/css"/>
</head>


<body>
<div class="container">
  <h1>Login</h1>
  <input placeholder="username"
         type="text"
         class="form-control bottom-buffer" required autofocus/>
  <input placeholder="password"
         type="password"
         class="form-control bottom-buffer" required/>
  <a class="btn btn-primary btn-block bottom-buffer" href="profile.html" >Login</a>
  <a class="btn btn-success btn-block bottom-buffer" href="register.html" >Register</a>

</div>
</body>
</html>
