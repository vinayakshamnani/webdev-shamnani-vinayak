<nav class="navbar navbar-fixed-top navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/user/', userId, 'website', websiteId, 'page']"><span
      class="glyphicon glyphicon-chevron-left pull-left glyph-color"></span></a>
    <span class="navbar-brand">
              Widgets
            </span>
    <a class="navbar-brand pull-right" [routerLink]="['/user/', userId, 'website', websiteId, 'page', pageId, 'widget', 'new']"><span
      class="glyphicon glyphicon-plus glyph-color"></span></a>


  </div>
</nav>




  <div *ngFor="let widget of widgets">

    <div [ngSwitch]="widget.widgetType">
<div class="row custom-widget top-margin bottom-margin" *ngSwitchCase="'HEADING'">
  <div class="col-xs-12">
    <div class="custom-widget-toolbar custom-widget-toolbar-ontop">
      <a class="colored-link" href="#"><span
        class="glyphicon glyphicon-menu-hamburger pull-right glyph-color"></span></a>
      <a class="glyph-color" [routerLink]="['/user/', userId, 'website', websiteId, 'page', pageId, 'widget', widget._id]">
      <span class= " glyphicon glyphicon-cog pull-right"></span></a>
    </div>
    <h1>{{widget.text}}</h1>
  </div>
</div>


      <div class="row custom-widget top-margin bottom-margin" *ngSwitchCase="'IMAGE'">
        <div class="col-xs-12">
          <div class="custom-widget-toolbar custom-widget-toolbar-ontop">
            <a class="colored-link" href="#"><span
              class="glyphicon glyphicon-menu-hamburger pull-right glyph-color"></span></a>
            <a class="glyph-color" [routerLink]="['/user/', userId, 'website', websiteId, 'page', pageId, 'widget', widget._id]"><span
              class="glyphicon glyphicon-cog pull-right"></span></a>
          </div>
          <img src="{{widget.url}}" [style.width]="widget.width">
        </div>
      </div>


      <div class="row custom-widget top-margin bottom-margin" *ngSwitchCase="'YOUTUBE'">
        <div class="col-xs-12">
          <div class="custom-widget-toolbar custom-widget-toolbar-ontop">
            <a class="colored-link" href="#"><span
              class="glyphicon glyphicon-menu-hamburger pull-right glyph-color"></span></a>
            <a class="glyph-color" [routerLink]="['/user/', userId, 'website', websiteId, 'page', pageId, 'widget', widget._id]"><span
              class="glyphicon glyphicon-cog pull-right"></span></a>
          </div>
          <div class="custom-responsive-video">
          <iframe  [src]="sanitizeUrl(widget.url)" width="560" height="315"
                   frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>




<nav class="navbar navbar-fixed-bottom navbar-custom">
  <div class="container-fluid">
    <a class="navbar-link navbar-text c1-color-black c1-text-bold cl-icon-padding" href="#"><span class="glyphicon glyphicon-play glyph-color"></span></a>
    <a class="navbar-link navbar-text c1-color-black c1-text-bold cl-icon-padding" href="#"><span class="glyphicon glyphicon-eye-open glyph-color"></span></a>
    <a class="navbar-link navbar-text pull-right c1-color-black c1-text-bold cl-icon-padding" [routerLink]="['/user', userId]"><span class="glyphicon glyphicon-user glyph-color"></span></a>
  </div>
</nav>
