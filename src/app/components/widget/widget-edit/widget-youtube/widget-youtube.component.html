<div class="container-fluid top-margin">
  <div class="row">
    <div class="col-xs-12">
      <form>
        <div class="form-group">
          <label for="name" >
            Name
          </label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Name"
            value="Colbert"
            required autofocus>
        </div>
        <div class="form-group">
          <label for="text"
                 class="c1-text-bold">
            Text
          </label>
          <input
            type="text"
            id="text"
            class="form-control"
            placeholder="Title"
            data-toggle="tooltip"
            title="Enter Widget Text"
            value="Colbert Reveals What Letterman Taught Him" required>
        </div>
        <div class="form-group">
          <label for="url" class="c1-text-bold">
            URL
          </label>
          <input type="text"
                 id="url"
                 class="form-control"
                 placeholder="URL"
                 data-toggle="tooltip"
                 title="Enter Widget URL"
                 value="https://www.youtube.com/watch?v=Zr22PtGd1So"
                 required>
        </div>
        <div class="form-group">
          <label for="width"
                 class="c1-text-bold">
            Width
          </label>
          <select id="width"
                  class="form-control"
                  data-toggle="tooltip"
                  title="Enter Widget width" required>
            <option value="50">
              50%
            </option>

            <option value="100" selected>
              100%
            </option>
          </select>
        </div>
        <div class="form-group">
          <a href="widget-list.html"
             class="btn btn-lg btn-block btn-danger"
             type="submit">
            Delete
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
