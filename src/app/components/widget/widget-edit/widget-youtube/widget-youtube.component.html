<nav class="navbar-custom navbar-fixed-top">
  <div class="row">
    <div class="col-xs-12">
      <a class="navbar-brand" [routerLink]="['/user',userId,
          'website',websiteId,
          'page',pageId,
          'widget']"><span
        class="glyphicon glyphicon-chevron-left pull-left glyph-color"></span></a>
      <span class="navbar-brand">
                <strong>Widget Edit</strong>
            </span>
      <a class="navbar-brand pull-right" (click)="update()"><span class="glyphicon glyphicon-ok glyph-color"></span></a>
    </div>
  </div>
</nav>


<div class="container-fluid top-margin">
  <div class="row">
    <div class="col-xs-12">
      <form #f="ngForm">
        <div class="form-group">
          <label for="name" >
            Name
          </label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Name"
            [(ngModel)]="widget.name"
            name="name"
            [ngClass]="{'alert-danger': widgetName==undefined && updated}">
          <span class="help-block" *ngIf="widgetName==undefined && updated">
      Please enter widget name!
    </span>
        </div>
        <div class="form-group">
          <label for="text"
                 class="c1-text-bold">
            Text
          </label>
          <input
            type="text"
            id="text"
            class="form-control"
            placeholder="Title"
            data-toggle="tooltip"
            title="Enter Widget Text"
            name="text"
            [(ngModel)]="widget.text"  required>
        </div>
        <div class="form-group">
          <label for="url" class="c1-text-bold">
            URL
          </label>
          <input type="text"
                 id="url"
                 class="form-control"
                 placeholder="URL"
                 data-toggle="tooltip"
                 title="Enter Widget URL"
                 [(ngModel)]="widget.url"
                 name="url"
                 required>
        </div>
        <div class="form-group">
          <label for="width"
                 class="c1-text-bold">
            Width
          </label>
          <input type="text" id="width"
                  class="form-control"
                  data-toggle="tooltip"
                  name="width" required
                 [(ngModel)]="widget.width">


        </div>
        <div class="form-group">
          <a (click)="delete()"
             class="btn btn-lg btn-block btn-danger"
             type="submit">
            Delete
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<nav class="navbar navbar-custom navbar-fixed-bottom">
  <div class="container-fuild">
    <a [routerLink]="['/user',userId]"
       class="navbar-link navbar-text pull-right c1-color-black c1-text-bold cl-icon-padding">
            <span class="glyphicon glyphicon-user glyph-color">
            </span>
    </a>
  </div>
</nav>
