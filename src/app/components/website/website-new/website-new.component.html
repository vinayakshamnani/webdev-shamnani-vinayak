  <div class="row ">
    <div class="col-xs-4 hidden-xs">
      <a class="navbar-brand"
         [routerLink]="['/user/',userId,'website']">
                <span
                  class="glyphicon glyphicon-chevron-left pull-left glyph-color">
                </span>
      </a>
      <span
        class="navbar-brand c1-text-bold font-little-large c1-color-black">
                Websites
            </span>
      <a class="navbar-brand pull-right navbar-custom"
         [routerLink]="['new']">
                <span
                  class="glyphicon glyphicon-plus">
                </span>
      </a>


    </div>
    <div class="col-xs-12 col-sm-8">
      <a class="navbar-brand visible-xs"
         [routerLink]="['/user/',userId,'website']">
                <span
                  class="glyphicon glyphicon-chevron-left pull-left">
                </span>
      </a>
      <span
        class="navbar-brand ">
               New Website
            </span>
      <a class="navbar-brand pull-right"
         (click)="add()">
                <span class="glyphicon glyphicon-ok glyph-color">
                </span>
      </a>
    </div>
  </div>
</nav>

<div class="container-fluid top-margin row">
  <div class="col-sm-4 hidden-xs">

      <ul class="list-group">
        <li class="list-group-item" *ngFor="let x of websites">
          <a class="colored-link" [routerLink]="['/user/',userId,'website',x._id,'page']"><span class="colored-link">{{x.name}}</span> </a>
          <a class="colored-link" [routerLink]="['/user/',userId,'website',x._id]"> <span class="pull-right glyphicon glyphicon-cog colored-link"></span></a>
        </li>
      </ul>

  </div>


  <div class="col-sm-8">
    <form #f="ngForm">
    <div class="form-group">
      <div *ngIf="errorFlag" class="alert alert-danger">{{errorMsg}}</div>
      <label for="inputName">Name</label>
      <input [(ngModel)]='websiteName' type="text" name="websiteName" class="form-control" id="inputName" placeholder="Website Name" ngModel
             [ngClass]="{'alert-danger': !websiteName.valid && submitted}"/>
          <span class="help-block" *ngIf="!websiteName.valid && submitted">
      Website name cannot be blank.
    </span>
    </div>

    <div class="form-group">
      <label for="descr">Description</label>
      <textarea [(ngModel)]='description' name="description" class="form-control" rows="5" id="descr" placeholder="Website Description" ngModel></textarea>
    </div>
    </form>
  </div>

</div>

<nav class="navbar navbar-fixed-bottom navbar-custom">
  <div class="container-fuild">
    <a [routerLink]="['/user/',userId]" class="navbar-link navbar-text pull-right c1-color-black c1-text-bold cl-icon-padding">
      <span class="glyphicon glyphicon-user glyph-color"></span>
    </a>
  </div>
</nav>
