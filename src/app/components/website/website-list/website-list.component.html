<nav class="navbar navbar-fixed-top navbar-custom">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
      <a [routerLink]="['/user/',userId]"
         class="navbar-link font-little-large">
                <span class="glyphicon glyphicon-chevron-left glyph-color">
                </span>
      </a>
    </p>

    <span class="navbar-brand">
            Websites
        </span>

    <a [routerLink]="['/user/',userId,'website','new']" class="navbar-link navbar-text pull-right cl-icon-padding">
      <span class="glyphicon glyphicon-plus glyph-color"></span>
    </a>
  </div>
</nav>


<div class="container-fluid top-margin">
  <ul class="list-group" >
    <li class="list-group-item" *ngFor="let x of websites">
      <a [routerLink]="['/user/',userId,'website',x._id,'page']"><span class="c1-text-bold colored-link">{{x.name}}</span></a>
      <a [routerLink]="['/user/',userId,'website',x._id]">
        <span class="glyphicon glyphicon-cog pull-right colored-link"></span></a>
    </li>

    <li class="colored-link list-unstyled" *ngIf="websites.length == 0">
      <i>No Websites Found</i>
      <hr>
      <span class="glyphicon glyphicon-plus colored-link left-margin"></span>
      <a class="no-color " [routerLink]="['new']">
        Create New Website
      </a>

    </li>
  </ul>
</div>



<nav class="navbar navbar-fixed-bottom navbar-custom">
  <div class="container-fuild">
    <a [routerLink]="['/user/',userId]" class="navbar-link navbar-text pull-right c1-color-black c1-text-bold cl-icon-padding">
      <span class="glyphicon glyphicon-user glyph-color"></span>
    </a>
  </div>
</nav>
