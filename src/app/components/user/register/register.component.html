<div class="container">
  <div *ngIf="userExistsFlag"
       class="alert alert-danger">
    {{userExistsMessage}}
  </div>

  <h1>User Registration</h1>
  <form (ngSubmit) = "register()" #f="ngForm">
  <input placeholder="Username"
         name="username"
         type="text"
         class="form-control bottom-buffer"
         ngModel
         required
         #username="ngModel">
    <span class="help-block" *ngIf="!username.valid && username.touched && submitted">
      Username cannot be blank!
    </span>
  <input placeholder="password"
         name="password"
         type="password"
         class="form-control bottom-buffer"
         ngModel
         required
         #password="ngModel"/>
    <span class="help-block" *ngIf="!password.valid && password.touched && submitted">
      Please enter a valid password!
   </span>
  <input placeholder="Verify Password"
         type="password"
         name="verifypwd"
         ngModel
         required
         #verifypwd="ngModel"
         class="form-control bottom-buffer"/>
    <span class="help-block" *ngIf="!verifypwd.valid && verifypwd.touched && submitted">
      Please re-enter your password!
   </span>
  <button class="btn btn-primary btn-block bottom-buffer" type="submit" [disabled]="!f.valid">Register</button>
  <button class="btn btn-danger btn-block bottom-buffer  "
     [routerLink]="['/login']" >Cancel</button>
  </form>
</div>
