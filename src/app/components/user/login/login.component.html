<div class="container">
  <h1>Login</h1>
  <input placeholder="username"
         type="text"
         class="form-control bottom-buffer" required autofocus/>
  <input placeholder="password"
         type="password"
         class="form-control bottom-buffer" required/>
  <a class="btn btn-primary btn-block bottom-buffer" [routerLink]="['/user/:uid']" >Login</a>
  <a class="btn btn-success btn-block bottom-buffer" [routerLink]="['/register']" >Register</a>

</div>
