<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">


  <meta charset="UTF-8">
  <title>Heading Widget</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../../../styles.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar-custom navbar-fixed-top">
  <div class="row">
    <div class="col-xs-12">
      <a class="navbar-brand" href="widget-list.html"><span
        class="glyphicon glyphicon-chevron-left pull-left glyph-color"></span></a>
      <span class="navbar-brand">
                <strong>Widget Edit</strong>
            </span>
      <a class="navbar-brand pull-right" href="widget-list.html"><span class="glyphicon glyphicon-ok glyph-color"></span></a>
    </div>
  </div>
</nav>
<br><br><br>
<div class="container-fluid custom-center-container">
  <div class="row">
    <div class="col-xs-12">
      <form>
        <div class="form-group">
          <label for="name" class="c1-text-bold font-little-large c1-color-black">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Name" value="83 yo ends standoff"
                 data-toggle="tooltip"
                 title="Enter Widget Name" required autofocus>
        </div>
        <div class="form-group">
          <label for="text" class="c1-text-bold font-little-large c1-color-black">Text</label>
          <input type="text" id="text" class="form-control" placeholder="Text"
                 data-toggle="tooltip"
                 title="Enter Widget Text"
                 value="83-year-old pushes burglary suspect off roof, ends police standoff" required>
        </div>
        <div class="form-group">
          <label for="size" class="c1-text-bold font-little-large c1-color-black">Size</label>
          <input type="number" id="size" class="form-control" placeholder="Size" value="6"
                 data-toggle="tooltip"
                 title="Enter Widget Size" min="1" max="6" required>
        </div>
        <div class="form-group">
          <a href="widget-list.html" class="btn btn-lg btn-block btn-danger" type="submit">Delete</a>
        </div>
      </form>
    </div>
  </div>
</div>
<nav class="navbar-custom navbar-fixed-bottom">
  <div class="container-fluid">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="../user/profile.html"><span class="glyphicon glyphicon-user pull-right glyph-color"></span></a></li>
    </ul>

  </div>
</nav>
</body>
</html>
